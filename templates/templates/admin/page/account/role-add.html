<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1" />
    <link rel="stylesheet" href="/static/lib/theme-chalk/nui.min.css" />
    <link rel="stylesheet" href="/static/css/common.css" />
    <script type="text/javascript" src="/static/lib/nui.min.js"></script>
    <script type="text/javascript" src="/static/js/js.cookie.js"></script>
    <script type="text/javascript" src="/static/js/config.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <script
      type="text/javascript"
      src="/static/js/lib/jquery@3.3.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="/static/js/tools.js"></script>
    <!-- 权限树复选框组件 -->
    <script
      type="text/javascript"
      src="/static/js/components/my-permission-checkbox-tree.js"
    ></script>
  </head>

  <body>
    <div id="app" type="page" class="base-container">
      <div class="my-title">新增角色</div>

      <!-- 必填选项 -->
      <div class="form-section-divider">
        <span class="divider-text">必填选项</span>
      </div>

      <div class="my-form ui-grid">
        <div class="form-group ui-grid-cell col-8">
          <label class="control-label" required>角色名称：</label>
          <ui-textbox
            class="form-control"
            placeholder="请输入角色名称"
            v-model="form.role_name"
            :disabled="false"
          ></ui-textbox>
        </div>

        <div class="form-group ui-grid-cell col-8">
          <label class="control-label" required>角色编码：</label>
          <ui-textbox
            class="form-control"
            placeholder="请输入角色编码（必须唯一）"
            v-model="form.role_code"
            :disabled="false"
          ></ui-textbox>
        </div>

        <div class="form-group ui-grid-cell col-24">
          <label class="control-label" required>角色描述：</label>
          <ui-textbox
            class="form-control"
            placeholder="请输入角色描述"
            multi-line enforce-maxlength :maxlength="256"
            v-model="form.description"
            :disabled="false"
          ></ui-textbox>
        </div>
      </div>

      <!-- 非必填选项 -->
      <div class="form-section-divider">
        <span class="divider-text">非必填选项，请按需填写</span>
      </div>

      <div class="my-form ui-grid">
        <div class="form-group ui-grid-cell col-4">
          <label class="control-label">排序：</label>
          <ui-textbox
            class="form-control"
            placeholder="请输入排序值"
            v-model="form.sort_order"
            :disabled="false"
          ></ui-textbox>
        </div>

        <div class="form-group ui-grid-cell col-8">
          <label class="control-label">是否系统角色：</label>
          <ui-select
            placeholder="请选择"
            v-model="form.is_system"
            :options="select.is_system"
          ></ui-select>
        </div>
      </div>

      <!-- 权限选择 -->
      <div class="form-section-divider">
        <span class="divider-text">角色权限</span>
      </div>

      <div class="my-form ui-grid">
        <div class="form-group ui-grid-cell col-24">
          <label class="control-label" align="top">权限列表：</label>
          <div class="form-control" style="padding: 0; border: none; background-color: transparent;">
            <my-permission-checkbox-tree 
              v-if="permissions && permissions.length > 0"
              :permissions="permissions" 
              v-model="form.permission_ids"
              :disabled="false"
            ></my-permission-checkbox-tree>
            <div v-else style="padding: 40px; text-align: center; color: rgba(0,0,0,.45); font-size: 14px;">
              <span>加载权限数据中...</span>
            </div>
          </div>
        </div>
      </div>

      <!-- 提交 或 返回 -->
      <div class="my-form ui-grid">
        <div class="btn-group">
          <ui-button
            v-if="app.hasButtonPermission('system.account.role.add')"
            color="primary"
            @click="onSubmit"
            :disabled="submitBtn.disabled"
            >{{submitBtn.text}}</ui-button
          >
          <ui-button @click="onCancel">取消</ui-button>
        </div>
      </div>
    </div>

    <script>
      NUI({
        data: {
          url: {
            index: API_CONFIG.buildURL(API_CONFIG.ADMIN.ROLE.ROLE_LIST)
          },
          form: {
            role_name: '', // 角色名称
            role_code: '', // 角色编码
            description: '', // 角色描述
            sort_order: 0, // 排序
            is_system: 0, // 是否系统角色：1是，0否
            permission_ids: [], // 选中的权限ID数组
          },
          permissions: [], // 权限树数据
          select: {
            is_system: [
              {label: '是', value: 1},
              {label: '否', value: 0}
            ]
          },
          // 提交按钮
          submitBtn: {
            disabled: false,
            text: '提交'
          }
        },
        created() {
          // 加载权限列表
          this.loadPermissions();
        },
        methods: {
          // 加载权限列表
          loadPermissions() {
            app.postJson({
              url: API_CONFIG.buildURL(API_CONFIG.ADMIN.ROLE.GET_ALL_PERMISSIONS),
              data: {},
              success: (res) => {
                if (res && res.code == 0) {
                  this.permissions = res.data.permissions || [];
                } else {
                  tools.showMsg(res.message || '获取权限列表失败', 0);
                }
              },
              error: (err) => {
                tools.showMsg(err.message || '获取权限列表失败', 0);
              }
            });
          },
          onSubmit() {
            // 先进行表单校验
            if (!this.checkForm()) {
              return;
            }
            // 设置按钮状态
            tools.setSubmitBtn(0);
            // ajax提交
            app.postJson({
              url: API_CONFIG.buildURL(API_CONFIG.ADMIN.ROLE.ADD_ROLE),
              data: this.form,
              success: (res) => {
                if (res && res.code == 0) {
                  tools.showMsg(res.message, 1);
                  tools.setSubmitBtn(2);
                  tools.showSuccess(this.url.index);
                } else {
                  tools.setSubmitBtn(1);
                  tools.showMsg(res.message || '新增角色失败', 0);
                }
              },
              error: (err) => {
                tools.setSubmitBtn(1);
                tools.showMsg(err.message || '新增角色失败', 0);
              }
            });
          },
          //取消返回
          onCancel() {
            tools.returnIndex(this.url.index);
          },

          // checkForm 表单校验
          checkForm() {
            // 1. 校验角色名称
            if (!this.form.role_name || this.form.role_name.trim() === '') {
              tools.showMsg('角色名称不能为空', 0);
              return false;
            }

            // 2. 校验角色编码
            if (!this.form.role_code || this.form.role_code.trim() === '') {
              tools.showMsg('角色编码不能为空', 0);
              return false;
            }
            // 角色编码格式校验：只能包含字母、数字、下划线，长度3-50位
            const roleCodePattern = /^[a-zA-Z0-9_]{3,50}$/;
            if (!roleCodePattern.test(this.form.role_code.trim())) {
              tools.showMsg('角色编码只能包含字母、数字和下划线，长度3-50位', 0);
              return false;
            }

            return true;
          }
        }
      });
    </script>

    <style>
      .form-section-divider {
        width: 100%;
        margin: 10px 0;
        padding: 0;
      }
      
      .form-section-divider .divider-text {
        position: relative;
        display: inline-block;
        padding-left: 12px;
        margin-bottom: 10px;
        color: #409eff;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      
      .form-section-divider .divider-text::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 3px;
        height: 14px;
        background-color: #409eff;
        border-radius: 2px;
      }
    </style>
  </body>
</html>
