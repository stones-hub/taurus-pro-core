<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1" />
    <link rel="stylesheet" href="/static/lib/theme-chalk/nui.min.css" />
    <link rel="stylesheet" href="/static/css/common.css" />
    <script type="text/javascript" src="/static/lib/nui.min.js"></script>
    <script
      type="text/javascript"
      src="/static/js/lib/jquery@3.3.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="/static/js/tools.js"></script>
    <script type="text/javascript" src="/static/js/config.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <script type="text/javascript" src="/static/js/js.cookie.js"></script>
    <!-- 如果需要使用表格，则需要引入该文件 -->
    <script
      type="text/javascript"
      src="/static/js/components/my-simple-table.js"
    ></script>
  </head>

  <body>
    <div id="app" type="page" class="base-container">
      <div class="base-box">
        <div class="box-title">部门管理</div>
        <!-- S 筛选栏 -->
        <section class="my-search">
          <div class="ui-grid">
            <div class="ui-grid-cell col-4">
              <ui-textbox
                placeholder="部门名称"
                v-model="form.dept_name"
                clearable
              ></ui-textbox>
            </div>
            <div class="ui-grid-cell col-4">
              <ui-select
                placeholder="状态"
                v-model="form.status"
                :options="select.status"
                clearable
              ></ui-select>
            </div>

            <div class="ui-grid-cell col-4">
              <ui-button 
              v-if="app.hasButtonPermission('system.department.dept.query')"
              color="primary" icon="search" @click="searchData"
                >查询</ui-button
              >
            </div>
          </div>
        </section>
        <!-- E 筛选栏 -->

        <!-- S 内容 -->
        <div class="box-body">
          <!-- S 操作栏 -->
          <section class="my-option">
            <div class="ui-grid">
              <div
                class="ui-grid-cell ui-grid-full ui-grid-middle ui-text-left"
              >
                <ui-button 
                  v-if="app.hasButtonPermission('system.department.dept.add')"
                  color="primary" 
                  icon="add" 
                  @click="addTableData"
                  >新增部门</ui-button
                >
                <ui-button 
                  v-if="app.hasButtonPermission('system.department.dept.refresh')"
                  color="primary" 
                  icon="refresh" 
                  @click="loadTableData"
                  >刷新列表</ui-button
                >
              </div>
            </div>
          </section>
          <!-- E 操作栏 -->

          <!-- 表格 -->
          <section class="my-table">
            <my-simple-table
              :columns="columns"
              :data="table.data"
              :loading="table.loading"
              @switch="switchTableData"
              @jump="jumpUrl"
            >
              <template slot="options" scope="scope">
                <ui-button
                  v-if="app.hasButtonPermission('system.department.dept.edit')"
                  type="text"
                  color="primary"
                  @click="editTableData(scope.data)"
                  >编辑</ui-button
                >
                <ui-button
                  v-if="app.hasButtonPermission('system.department.dept.user.add')"
                  type="text"
                  color="primary"
                  @click="addDeptUser(scope.data)"
                  >添加员工</ui-button
                >
                <ui-button
                  v-if="app.hasButtonPermission('system.department.dept.delete')"
                  type="text"
                  color="primary"
                  @click="delTableData(scope.data)"
                  >删除</ui-button
                >
              </template>
            </my-simple-table>
          </section>

          <!--
             S 分页控件
              form.page_no：当前页数
              form.page_size: 每页条数，默认10条
              form.result_total：总记录条数
            -->
          <section class="my-pagination">
            <ui-pagination
              :page-size="form.page_size"
              :total="form.result_total"
              :current="form.page_no"
              @change="pageNumChange"
            ></ui-pagination>
            <span
              >总{{Math.ceil(form.result_total/form.page_size)}}页/{{form.result_total}}条记录
              每页显示</span
            >
            <ui-select
              v-model="form.page_size"
              :options="table.pageSizes"
              @change="pageSizeChange"
            ></ui-select>
          </section>
          <!-- E 分页 -->
        </div>
        <!-- E 内容 -->
      </div>
    </div>

    <script>
      NUI({
        // 数据
        data: {
          // 表单数据
          form: {
            dept_name: '',
            status: '',

            // 分页数据
            page_no: 1, // 当前页数
            page_size: '15', // 每页条数
            result_total: 0, // 总页数

            // 排序数据
            sortColumn: 'dept_id', //排序字段
            sortDirection: 'desc' //排序的方式
          },
          // 筛选下拉框的数据
          select: {
            status: [
              {
                value: '1',
                label: '启用'
              },
              {
                value: '0',
                label: '禁用'
              }
            ]
          },

          // 表头
          columns: [
            {
              title: '部门ID',
              name: 'dept_id',
              align: 'left',
              width: 100,
              visible: true
            },
            {
              title: '部门名称',
              name: 'dept_name',
              align: 'left',
              visible: true
            },
            {
              title: '父部门',
              name: 'parent_dept_name',
              align: 'left',
              visible: true,
              width: 150,
              formatter: function(value, data) {
                return value || '无';
              }
            }, 
            {
              title: '部门编码',
              name: 'dept_code',
              align: 'left',
              visible: true
            },
            {
              title: '部门描述',
              name: 'description',
              align: 'left',
              visible: true
            },
            {
              title: '员工数量',
              name: 'user_count',
              align: 'center',
              width: 100,
              visible: true
            },
            {
              title: '详情',
              name: 'detail_url_name',
              align: 'center',
              width: 100,
              visible: true,
              type: 'modal',
              src: 'detail_url',
              modal: { title: '部门详情', size: 'fullscreen' }
            },
            {
              title: '状态',
              name: 'status',
              align: 'center',
              type: 'switch',
              visible: true,
              width: 100
            },
            {
              title: '添加时间',
              name: 'add_time',
              align: 'left',
              visible: true,
              width: 150
            },
            {
              title: '最后更新时间',
              name: 'update_time',
              align: 'left',
              visible: true,
              width: 150
            },
            {
              title: '操作',
              slot: 'options',
              align: 'left',
              width: 200,
              visible: true
            }
          ],
          // 表格数据
          table: {
            loading: false, // 加载状态
            data: [], // 表格数据
            pageSizes: ['15', '30', '50', '100'] // 分页配置
          },
          // methods使用的URL，用于跳转页面
          url: {
            add: API_CONFIG.buildURL(API_CONFIG.ADMIN.DEPT.ADD), // 新增
            edit: API_CONFIG.buildURL(API_CONFIG.ADMIN.DEPT.EDIT), // 编辑
          }
        },
        // 生命周期函数：DOM节点还没生成
        created() {
          // 场景： 发起初始化请求，进行和DOM无关的初始化操作
          this.searchData();
        },
        // 生命周期函数：DOM节点生成，并挂载到页面中
        mounted() {
          // 场景： 初始化第三方库，发起需要DOM的操作
        },
        // 响应式数据监听
        watch: {},
        // 计算属性
        computed: {
          // 场景：格式化数据、组合数据、条件判断、过滤/排序等
        },
        // 所有的函数在这里定义
        methods: {
          // 条件筛选-查询按钮
          searchData() {
            this.form.page_no = 1;
            this.loadTableData();
          },
          // 新增部门 - 按钮
          addTableData() {
            tools.jumpUrl(this.url.add);
          },
          // 刷新列表 - 按钮
          loadTableData() {
            this.table.loading = true;
            app.postJson({
              url: API_CONFIG.buildURL(API_CONFIG.ADMIN.DEPT.LIST),
              data: this.form,
              success: (res) => {
                console.log('depts: ', res.data.list);
                // 为每个部门添加详情URL（用于弹框显示）
                const list = res.data.list || [];
                list.forEach(dept => {
                  dept.detail_url = API_CONFIG.buildURL(API_CONFIG.ADMIN.DEPT.DETAIL) + '?dept_id=' + dept.dept_id + '&page_type=detail';
                  dept.detail_url_name = '部门详情';
                });
                this.table.data = list;
                this.form.result_total = res.data.result_total;
                this.form.page_size = res.data.page_size;
                this.form.page_no = res.data.page_no;
                this.table.loading = false;
              },
              error: (error) => {
                this.table.loading = false;
                tools.showMsg(error.message || '获取部门列表失败', 0);
              }
            });
          },
          // 修改开关状态, value: 1 启用, 0 禁用, data: 行数据, column: 列数据
          switchTableData(value, data, column) {
            if (column.name === 'status') {
              app.postJson({
                url: API_CONFIG.buildURL(API_CONFIG.ADMIN.DEPT.UPDATE_STATUS),
                data: {
                  dept_id: data.dept_id,
                  status: value
                },
                success: (res) => {
                  if (res && res.code == 0) {
                    if (value == 1) {
                      tools.showMsg('部门已启用', 1);
                    } else {
                      tools.showMsg('部门已禁用', 0);
                    }
                    // 刷新列表（可选，因为开关已经改变了）
                    this.loadTableData();
                  } else {
                    // 如果更新失败，恢复开关状态
                    data.status = value === 1 ? 0 : 1;
                    tools.showMsg(res.message || '状态更新失败', 0);
                  }
                },
                error: (error) => {
                  // 如果更新失败，恢复开关状态
                  data.status = value === 1 ? 0 : 1;
                  tools.showMsg(error.message || '状态更新失败', 0);
                }
              });
            }
          },
          // 跳转页面
          jumpUrl(url) {
            tools.jumpUrl(url, 0);
          },
          // 编辑表数据
          editTableData(data) {
            tools.jumpUrl(this.url.edit, 'dept_id=' + data.dept_id);
          },
          // 添加部门员工
          addDeptUser(data) {
            tools.jumpUrl(API_CONFIG.buildURL(API_CONFIG.ADMIN.DEPT.ADD_DEPT_USER), 'dept_id=' + data.dept_id);
          },
          // 查看部门详情（弹框）
          viewDeptDetail(data) {
            tools.jumpUrl(API_CONFIG.buildURL(API_CONFIG.ADMIN.DEPT.DETAIL), 'dept_id=' + data.dept_id);
          },
          // 删除数据
          delTableData(data) {
            // 这里通过点击删除，删除该行数据
            NUI.$confirm('删除部门, 确定删除该条数据？', '提示')
              .then(() => {
                app.postJson({
                  url: API_CONFIG.buildURL(API_CONFIG.ADMIN.DEPT.DELETE),
                  data: {dept_id: data.dept_id},
                  success: (res) => {
                    if (res && res.code == 0) {
                      tools.showMsg('删除成功', 1);
                      this.loadTableData();
                    } else {
                      tools.showMsg(res.message || '删除失败', 0);
                    }
                  },
                  error: (error) => {
                    tools.showMsg(error.message || '删除失败', 0);
                  }
                });
              })
              .catch(function () {
                console.log('点击确认框[取消]');
              });
          },
          //分页大小
          pageSizeChange(val) {
            this.form.page_size = val;
            this.loadTableData();
          },
          //第N页
          pageNumChange(val) {
            this.form.page_no = val;
            this.loadTableData();
          },
        }
      });
    </script>

    <style></style>
  </body>
</html>
