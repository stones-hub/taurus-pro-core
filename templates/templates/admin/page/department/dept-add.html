<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=10;IE=Edge,chrome=1" />
    <link rel="stylesheet" href="/static/lib/theme-chalk/nui.min.css" />
    <link rel="stylesheet" href="/static/css/common.css" />
    <script type="text/javascript" src="/static/lib/nui.min.js"></script>
    <script type="text/javascript" src="/static/js/js.cookie.js"></script>
    <script type="text/javascript" src="/static/js/config.js"></script>
    <script type="text/javascript" src="/static/js/app.js"></script>
    <script
      type="text/javascript"
      src="/static/js/lib/jquery@3.3.1/jquery.min.js"
    ></script>
    <script type="text/javascript" src="/static/js/tools.js"></script>
  </head>

  <body>
    <div id="app" type="page" class="base-container">
      <div class="my-title">新增部门</div>

      <!-- 必填选项 -->
      <div class="form-section-divider">
        <span class="divider-text">必填选项</span>
      </div>

      <div class="my-form ui-grid">
        <div class="form-group ui-grid-cell col-8">
          <label class="control-label" required>部门名称：</label>
          <ui-textbox
            class="form-control"
            placeholder="请输入部门名称"
            v-model="form.dept_name"
            :disabled="false"
          ></ui-textbox>
        </div>

        <div class="form-group ui-grid-cell col-8">
          <label class="control-label">部门编码：</label>
          <ui-textbox
            class="form-control"
            placeholder="请输入部门编码（可选，必须唯一）"
            v-model="form.dept_code"
            :disabled="false"
          ></ui-textbox>
        </div>

        <div class="form-group ui-grid-cell col-8">
          <label class="control-label">父部门：</label>
          <ui-select
            class="form-control"
            placeholder="请选择父部门（可选）"
            v-model="form.parent_id"
            :options="parentDeptOptions"
            clearable
          ></ui-select>
        </div>

        <div class="form-group ui-grid-cell col-24">
          <label class="control-label">部门描述：</label>
          <ui-textbox
            class="form-control"
            placeholder="请输入部门描述"
            multi-line enforce-maxlength :maxlength="256"
            v-model="form.description"
            :disabled="false"
          ></ui-textbox>
        </div>
      </div>

      <!-- 非必填选项 -->
      <div class="form-section-divider">
        <span class="divider-text">非必填选项，请按需填写</span>
      </div>

      <div class="my-form ui-grid">
        <div class="form-group ui-grid-cell col-4">
          <label class="control-label">排序：</label>
          <ui-textbox
            class="form-control"
            placeholder="请输入排序值"
            v-model="form.sort_order"
            :disabled="false"
          ></ui-textbox>
        </div>
      </div>

      <!-- 提交 或 返回 -->
      <div class="my-form ui-grid">
        <div class="btn-group">
          <ui-button
            v-if="app.hasButtonPermission('system.department.dept.add')"
            color="primary"
            @click="onSubmit"
            :disabled="submitBtn.disabled"
            >{{submitBtn.text}}</ui-button
          >
          <ui-button @click="onCancel">取消</ui-button>
        </div>
      </div>
    </div>

    <script>
      NUI({
        data: {
          url: {
            index: API_CONFIG.buildURL(API_CONFIG.ADMIN.DEPT.DEPT_LIST)
          },
          form: {
            dept_name: '', // 部门名称
            dept_code: '', // 部门编码
            description: '', // 部门描述
            sort_order: 0, // 排序
            parent_id: 0, // 父部门ID
            dept_source: 1, // 部门来源：1自主创建
          },
          parentDeptOptions: [], // 父部门选项列表
          // 提交按钮
          submitBtn: {
            disabled: false,
            text: '提交'
          }
        },
        created() {
          // 加载父部门列表
          this.loadParentDepts();
        },
        methods: {
          // 加载父部门列表
          loadParentDepts() {
            app.postJson({
              url: API_CONFIG.buildURL(API_CONFIG.ADMIN.DEPT.GET_ALL),
              data: {},
              success: (res) => {
                if (res && res.code == 0) {
                  // 转换为下拉框选项格式
                  this.parentDeptOptions = [
                    { label: '无（顶级部门）', value: 0 }
                  ];
                  if (res.data.list && res.data.list.length > 0) {
                    res.data.list.forEach(dept => {
                      this.parentDeptOptions.push({
                        label: dept.dept_name,
                        value: dept.dept_id
                      });
                    });
                  }
                } else {
                  tools.showMsg(res.message || '获取父部门列表失败', 0);
                }
              },
              error: (err) => {
                tools.showMsg(err.message || '获取父部门列表失败', 0);
              }
            });
          },
          onSubmit() {
            // 先进行表单校验
            if (!this.checkForm()) {
              return;
            }
            // 设置按钮状态
            tools.setSubmitBtn(0);
            // 处理数据类型转换（ui-textbox返回的是字符串，需要转换为数字）
            const submitData = {
              dept_name: this.form.dept_name,
              dept_code: this.form.dept_code || '',
              description: this.form.description || '',
              sort_order: parseInt(this.form.sort_order) || 0,
              parent_id: parseInt(this.form.parent_id) || 0,
              dept_source: parseInt(this.form.dept_source) || 1
            };

            // ajax提交
            app.postJson({
              url: API_CONFIG.buildURL(API_CONFIG.ADMIN.DEPT.ADD_DEPT),
              data: submitData,
              success: (res) => {
                if (res && res.code == 0) {
                  tools.showMsg(res.message, 1);
                  tools.setSubmitBtn(2);
                  tools.showSuccess(this.url.index);
                } else {
                  tools.setSubmitBtn(1);
                  tools.showMsg(res.message || '新增部门失败', 0);
                }
              },
              error: (err) => {
                tools.setSubmitBtn(1);
                tools.showMsg(err.message || '新增部门失败', 0);
              }
            });
          },
          //取消返回
          onCancel() {
            tools.returnIndex(this.url.index);
          },

          // checkForm 表单校验
          checkForm() {
            // 1. 校验部门名称
            if (!this.form.dept_name || this.form.dept_name.trim() === '') {
              tools.showMsg('部门名称不能为空', 0);
              return false;
            }

            return true;
          }
        }
      });
    </script>

    <style>
      .form-section-divider {
        width: 100%;
        margin: 10px 0;
        padding: 0;
      }
      
      .form-section-divider .divider-text {
        position: relative;
        display: inline-block;
        padding-left: 12px;
        margin-bottom: 10px;
        color: #409eff;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      
      .form-section-divider .divider-text::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 3px;
        height: 14px;
        background-color: #409eff;
        border-radius: 2px;
      }
    </style>
  </body>
</html>
